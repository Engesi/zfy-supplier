<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>交易管理</title>
		<meta name="viewport" content="width=device-width,initia l-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../fonts/iconfont.css"/>
<link rel="stylesheet" type="text/css" href="../../css/mui.poppicker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css"/>
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_1804860_a93h3hd7l3h.css" />
		<style type="text/css">
		.font-lighter{font-size: 16px;color: #666;}
		.mui-icon-arrowright{color: #999;}
		.mui-scroll-wrapper{top: 20px}
		/*.mui-pull-top-pocket{top: 20px;}*/
		body {
			background-color: #fff;
		}
		
		.searchwrap {
			position: fixed;
			    width: 100%;
			    z-index: 999;
			
		}
		</style>
	</head>
	<body>
		<div id="app">
		<div>
				 
	
					<div class="searchwrap">
						
						<div class="search">
							<div class="pr">
								<span class="index-left searchLeft">
								  <a class="mui-action-back mui-icon mui-icon-closeempty font-bold"></a>
								</span>
								
									<i class="iconfont icon-search"></i>
									
										<input placeholder="请输入搜索内容" @keyup.13="tapToSearch" class="mar-0 wid-100 keyword" v-model="param" type="text">
							
						
								
								
								
								<span class="searchText font-bold" @tap="tapToSearch">搜索</span>
							</div>
						</div>
					</div>

					
				<!-- 列表部分 -->
					<div class="pad-top-50" id="refreshContainer">
						
						<ul class="pad-bot-10 notice noticeList mui-row">
							
								<li class="mui-col-sm-12 mui-col-xs-12" @tap="openBussiness(item.type, item.relationId)" v-for="(item, index) in noticeList">
									<div>
										<div class="icon fl">
											<img src="../images/iocbussiness.png" class="fl" />
											<span class="redTip" v-if="item.readFlag==0"></span>
										</div>
										<div class="noticeLiRight">
												<span class="font-bold">发送人：{{item.sendUserName}}</span>
												<span class="approveOpen" v-if="item.type==1&&item.relationId!=''&&item.relationId!=null&&typeof(item.relationId)!='undefined'">查看详情</span>
										</div>
										 <div class="font-lighter">{{item.sendDatetime}}</div>
									</div>
									<div class="noticeBottom" v-html="item.content"></div>
								</li>
							</ul>
					</div>
					
		</div>
		
		</div>
		<!--合同列表部分 end-->
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-1.7.2.min.js"></script>
		<script src="../js/all.js"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/city.data-3.js"></script>
		<script src="../js/vue.min.js"></script>
		<script>
			mui.init({
				gestureConfig: {
				        tap: true, //默认为false
								longtap: true
				      },
				pullRefresh : {
				   container:"#refreshContainer",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
				   up : {
				     height:50,//可选.默认50.触发上拉加载拖动距离
											auto:false,//可选,默认false.自动上拉加载一次
											contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
											contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
				     callback :pullfresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
				   },
					 down: {
					         style: 'circle', //必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
					         color: '#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
					         height: 50, //可选,默认50px.下拉刷新控件的高度,
					         auto: false, //可选,默认false.首次加载自动上拉刷新一次
					         callback: pulldownfresh
					        }
				 }
			});
		
			
			
			
			
				var vm = new Vue({
					el: '#app',
					data(){
						return {
							page: 1,
							pageSize: 5,
							title: '',
							noticeList: [],
							type: '',
							param: '',
							param2: '',
							status: ''
						}
					},
					watch: {
						'param': function(){
							console.log(this.param)
						}
					},
					methods: {
					
						getNotice(page){
							this.param2 = this.param;
							this.page = page;
							$.ajax({
										url: zfyurl+"/app/api/mkymsg/findMsgByType",
										data: {
											userId: localStorage.getItem('userId'),
											status: this.status,
											pageNum: this.page,
											pageSize: this.pageSize,
											param: this.param2
											},
										type:"POST",
										dataType:'jsonp',
										success: res=>{
											if(res.code=="M000000"){
												mui('#refreshContainer').pullRefresh().endPulldownToRefresh(true);
													if (res.data.length == 0) {
														this.noticeList = res.data;
														$('.mui-pull-caption').text('没有更多数据了');
														mui('#refreshContainer').pullRefresh().enablePullupToRefresh();
														mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
													} else if (res.data.length < 5) {
														let noticeList = res.data;
														this.noticeList = noticeList;
														mui('#refreshContainer').pullRefresh().enablePullupToRefresh();
														mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
														$('.mui-pull-caption').text('没有更多数据了');
													} else {
														this.page += 1;
														let noticeList = res.data;
														this.noticeList = noticeList;
														mui('#refreshContainer').pullRefresh().enablePullupToRefresh();
														mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
													}
											}
											if(res.code=="E000000"){
												mui.alert(res.info)
											}
											
										}
									})
						},
						tapToSearch(){
							statis('1', 'notice-search.html', `用户在消息搜索页面搜索了${this.param}`);
							 this.getNotice(1)
						},
						noticeClear(){
							console.log('clear')
						},
						noticeDelete(){
							console.log('delete')
						},
						openBussiness(type, relationId){
							console.log(type)
							if(type==8&&relationId!=''&&relationId!=null&&typeof(relationId)!='undefined'){	
								
								$.ajax({
									url: zfyurl + "/app/api/mkymsg/msgToHtml",
									type: 'POST',
									data: {
										userId: localStorage.getItem('userId'),
										relationId: relationId
									},
									dataType: 'jsonp',
									success: res => {
										if (res.code == 'M000000') {
											let type2 = res.data.type;
											let relationId2 = res.data.relationId;
											if(type2 == 1){
												if (res.data.method == 1) {
													
													mui.openWindow({
																				 id: '../supplier/bussiness-detail-bid.html',
																				 url: '../supplier/bussiness-detail-bid.html',
																				 styles: {
																				 	"render": "always",
																				 	"popGesture": "hide",
																				 	"bounce": "vertical",
																				 },
																				 extras: {
																					 extId: relationId2,
																				 }
													})
													
												} else if (res.data.method == 2) {
													mui.openWindow({
																				 id: '../supplier/bussiness-detail-enquiry.html',
																				 url: '../supplier/bussiness-detail-enquiry.html',
																				 styles: {
																				 	"render": "always",
																				 	"popGesture": "hide",
																				 	"bounce": "vertical",
																				 },
																				 extras: {
																					 extId: relationId2,
																				 }
													})
												} else if (res.data.method == 3) {
													mui.openWindow({
																				 id: '../supplier/bussiness-detail-ctd.html',
																				 url: '../supplier/bussiness-detail-ctd.html',
																				 styles: {
																				 	"render": "always",
																				 	"popGesture": "hide",
																				 	"bounce": "vertical",
																				 },
																				 extras: {
																					 extId: relationId2,
																				 }
													})
												} else if (res.data.method == 6) {
													mui.openWindow({
																				 id: '../supplier/bussiness-detail-contest.html',
																				 url: '../supplier/bussiness-detail-contest.html',
																				 styles: {
																				 	"render": "always",
																				 	"popGesture": "hide",
																				 	"bounce": "vertical",
																				 },
																				 extras: {
																					 extId: relationId2,
																				 }
													})
												}
											}
										}
										if (res.code == 'E000000') {
											mui.alert(res.info)
										}
									}
								})
								
							}
						}
					},
					created(){
						statis('1', 'notice-search.html', '进入消息搜索页面');
						this.status = localStorage.getItem('searchStatus');

						
					}
				})
			
		function pullfresh(){
					$.ajax({
										url: zfyurl+"/app/api/mkymsg/findMsgByType",
										data: {
											userId: localStorage.getItem('userId'),
											status: vm.status,
											pageNum: vm.page,
											pageSize: vm.pageSize,
											param: vm.param2
											},
										type:"POST",
										dataType:'jsonp',
										success: res=>{
											if (res.code == "M000000") {
												console.log(res.data.length)
												if (res.data.length == 0) {
													$('.mui-pull-caption').text('没有更多数据了');
													mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
												} else if (res.data.length < 5) {
													let noticeList = res.data;
													$.each(noticeList, (index, item) => {
													
														vm.noticeList.push(noticeList[index]);
		
													})
													$('.mui-pull-caption').text('没有更多数据了')
													mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
												} else {
													vm.page += 1;
													console.log('page'+vm.page)
													let noticeList = res.data;
													$.each(noticeList, (index, item) => {
														vm.noticeList.push(noticeList[index]);
													})
													mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
												}
		
											}
											if (res.code == "E000000") {
												mui.alert(res.info)
											}
															}
													})
					}
			
		function pulldownfresh(){
		   vm.getNotice(1);
		   setTimeout(() => {
		    mui('#refreshContainer').pullRefresh().endPulldownToRefresh(true);
		   }, 4000)
		  }
		</script>
	</body>

</html>
